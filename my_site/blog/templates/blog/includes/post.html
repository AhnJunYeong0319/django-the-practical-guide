{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}"> <!-- the latter one is slug -->
            <img src="{% static "blog/images/"|add:post.image_name %}" alt={{ post.title }} />
            <div class="post__content"> <!-- BEM : block element modifier-->
                
                <h3>{{ post.title }}</h3>

                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
